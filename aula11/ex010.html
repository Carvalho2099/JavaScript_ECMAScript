<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var result = document.querySelector('div#result')
            var vel = Number(txtv.value)

            result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (60 < vel) {
                result.innerHTML += '<p>Você está <strong>MULTADO</strong> por dirigir acima da velocidade permitida!'
            }
            result.innerHTML += 'Dirija sempre com cinto de segurança'
        }
    </script>
</body>

</html>
